{% extends "base.html" %}

{% block title %}
Edit Profile | ContentFlow
{% endblock %}

{% block content %}
<h1>Edit Your Profile</h1>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>

<p><a href="{% url 'users:profile' user.username %}">Back to profile</a></p>
{% endblock %}
