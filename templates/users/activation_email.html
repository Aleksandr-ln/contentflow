<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activate Your ContentFlow Account</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; padding: 30px;">
    <div style="background: white; padding: 30px; border-radius: 8px; text-align: center;">
        <h2 style="color: #333;">Welcome to ContentFlow!</h2>
        <p style="font-size: 16px; color: #555;">
            Thank you for registering. Please confirm your email address by clicking the button below:
        </p>
        <a href="{{ activation_link }}"
           style="display: inline-block; padding: 12px 24px; margin-top: 20px;
                  background-color: #4CAF50; color: white; text-decoration: none;
                  font-weight: bold; border-radius: 5px;">
            Activate Account
        </a>
        <p style="margin-top: 30px; font-size: 14px; color: #999;">
            If you didn't register, please ignore this email.
        </p>
    </div>
</body>
</html>
