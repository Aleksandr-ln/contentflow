{% extends "base.html" %}

{% block title %}
Login | ContentFlow
{% endblock %}

{% block content %}
<h1>Login</h1>

{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li class="{{ message.tags }}">
        {{ message|escape }}
      </li>
    {% endfor %}
  </ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log in</button>
</form>

<p>Don't have an account? <a href="{% url 'users:register' %}">Register</a></p>
{% endblock %}
